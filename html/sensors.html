<!DOCTYPE html>
<html>
<head>
    <title>(Type a title for your page here)</title>

    <!-- build:css style.css -->
    <link href="ESP8266.css" rel="stylesheet"/>
    <!-- endbuild -->

    <!-- build:js script.js -->
    <script src="webduino.js"></script>
    <script src="sensors.js"></script>
    <!-- endbuild -->

</head>

<body>
<!-- The Modal -->
<div id="modalPopup" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalText">Some text in the Modal..</div>
        <input type="button" id="okButton" value="Ok">
        <input type="button" id="cancelButton" value="Annulla">
    </div>
</div>

<!--copiare da qui-->
<h1 id="head">Webduino</h1>
<ul id="navigation">
    <li><a href="index.html" class="button hvr-underline-from-center">Home</a></li>
    <li><a href="settings.html" class="button hvr-underline-from-center">Impostazioni</a></li>
    <li><a href="heater.html" class="button hvr-underline-from-center">Riscaldamento</a></li>
    <li><span class="active">Sensori</span></li>
</ul>
<!--Content--->
<div id="content" class="container_16 clearfix">
    <div class="grid_5" id="sensors">

        <div class="box" id="sensor" name='sensor'>

            <h2>Sensore n#</h2>

            <strong>Abilitato : </strong><label class="input-toggle"><input type="checkbox"
                                                                            id="sensorEnabledCheckBox"
                                                                            name="enabled" checked="true"><span></span></label><br>
            <strong>nome sensore: </strong><input type='text' name='name'>
            <br>
            <strong>pin : </strong>
            <select id="pin" name="pin">
                <option value="D0">D0</option>
                <option value="D1">D1</option>
                <option value="D2">D2</option>
                <option value="D3">D3</option>
                <option value="D4">D4</option>
                <option value="D5">D5</option>
                <option value="D6">D6</option>
                <option value="D7">D7</option>
                <option value="D8">D8</option>
                <option value="D9">D9</option>
                <option value="D10">D10</option>
                <option value="A0">A0</option>
            </select>
            <br>
            <strong>tipo sensore : </strong>
            <select id="sensorTypeSelect" name="sensortype">
                <option value="onewiresensor">Sensore OneWire</option>
                <option value="doorsensor">Sensore porta</option>
                <option value="currentsensor">Sensore corrente</option>
                <option value="humiditysensor">Sensore di umidit&agrave;</option>
                <option value="pressuresensor">Sensore di pressione</option>
                <option value="pirsensor">Sensore di presenza</option>
                <option value="heatersensor">Riscaldamento</option>
                <option value="relesensor">Rel&egrave;</option>
            </select>
            <br>
            <div class="subsensorbox" id="sensorproperties" name='sensorproperties'>
                <strong>genric: </strong><input type="number" name="subSensorNumber" min="1" max="10" step="1">
            </div>
            <br>
            <input type="button" id="deleteButton" value="Elimina sensore">
        </div>

        <br>
        <sensorsnsor custom properties - questi sono i template delle proprietÃ  custom dei sensori-->
        <div id="genericsensor" name='genericsensor'>
            <strong>no custom properties</strong>
        </div>
        <div id="onewiresensor" name='onewiresensor'>
            <strong>numero sensori: </strong><input type="number" name="temperatureSensorNumber" min="1" max="10"
                                                    step="1" value="1">
            <div name='subsensorlist'>
                <div class="subsensorbox" name='subsensor'>
                    <input type='hidden' name='addr' value='0'>
                    <strong>#: </strong><input type='text' name='name' value="prova"><br>
                </div>
            </div>
        </div>

        <div id="doorsensor" name='doorsensor'>
            <strong>door: </strong><input type="number" name="subSensorNumber" min="1" max="10" step="1">
        </div>

        <sensorsnsor custom properties end-->

        <div id="sensorList">
        </div>
        <input type="button" id="addSensorButton" value="Aggiungi sensore">
        <input type="button" id="saveButton" value="Salva configurazione">

    </div>
</div>
<!--Footer --->
<div id="foot">
    <div class="container_16 clearfix">
        <div class="grid_16"><a href="#">Contact Me</a></div>
    </div>
</div>

<label id="summary">summary</label><br>
<label id="command">command</label><br>
<label id="timer">timer</label>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        load();
    });
</script>
</body>
</html>
